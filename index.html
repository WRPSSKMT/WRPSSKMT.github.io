<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <!-- 内部 CSS (示例) -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
            margin: 30px auto; /* 居中标题 */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%; /* 限制标题的宽度 */
        }
    </style>

    <!-- 链接到外部 CSS (首选) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HELLO WORLD</h1>
    <p>这是一个简单的网站。我正在学习 HTML 和 CSS！</p>
    <img src="https://via.placeholder.com/150" alt="占位符图片">
    <a href="https://www.google.com">访问 Google</a>
</body>
</html>
